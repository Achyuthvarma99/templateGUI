trigger:
  branches:
    include:
      - master  # or 'dev' if you're using a dev branch

variables:
  imageName: 'templategui-app'
  tag: '$(Build.BuildId)'

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: BuildAndPush
    displayName: 'Build and Push Docker Image'
    jobs:
      - job: Build
        steps:
          - task: Checkout@1

          - task: Maven@3
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'clean package'
              javaHomeOption: 'JDK17'
              mavenVersionOption: 'Default'

          - task: Docker@2
            inputs:
              containerRegistry: 'Azure Container Registry'   # Match the name you gave in Step 5
              repository: 'devtest12346'
              command: 'buildAndPush'
              Dockerfile: '**/Dockerfile'
              tags: |
                $(tag)
                latest
